<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Funding Opportunity Quiz: Question 1</title>
    
    <link rel ="stylesheet" href="../css/normalize.css">
    <link rel = "stylesheet" href="../css/quiz.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Font import for Open Sans typeface -->
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Google Font import for Montserrat typeface -->
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body data-page-type="quiz-q1">
    <div class="background-image top"></div>

    <!-- Go back to homepage button -->
    <a href="index.html" class="homepage-button">&lt; Back To Homepage</a>

    <!-- Using a <fieldset> instead of a <div> -->
    <!-- This helps to group related inputs and labels -->
    <!-- Resources: -->
        <!-- https://www.a11ymatters.com/pattern/checkbox/ -->
        <!-- https://www.w3schools.com/tags/tag_fieldset.asp -->
    <fieldset class="quiz-choices">
        <!-- Page title -->
        <legend><h1>Q1: How much funds are you looking for?</h1></legend>
        <p>Select all that apply</p>
        <!-- $0 - $500 -->
        <div class="quiz-choices-item">
            <input type="checkbox" id="option-0-to-500" class="input-checkbox" name="grant-amount" value="grant">
            <label for="option-0-to-500">$0 - $500</label>
        </div>

        <!-- $500 - $1000 -->
        <div class="quiz-choices-item">
            <input type="checkbox" id="option-500-to-1000" class="input-checkbox" name="grant-amount" value="grant">
            <label for="option-500-to-1000">$500 - $1000</label>
        </div>
        
        <!-- $1000 - $5000 -->
        <div class="quiz-choices-item">
            <input type="checkbox" id="option-1000-to-5000" class="input-checkbox" name="grant-amount" value="grant">
            <label for="option-1000-to-5000">$1000 - $5000</label>
        </div>

        <!-- $5000+ -->
        <div class="quiz-choices-item">
            <input type="checkbox" id="option-5000-plus" class="input-checkbox" name="grant-amount" value="grant">
            <label for="option-5000-plus">$5000+</label>
        </div>  
    </fieldset>


    <!-- Next/previous question buttons -->
    <a href="quiz-q2.html" class="button green" data-next-page="quiz-q2.html">Next Question</a>
    <a href="quiz-start.html" class="button light-green">Back to Start</a>

    <div class="background-image bottom"></div>

    <script src="../js/quiz.js"></script>

</body>
</html>
